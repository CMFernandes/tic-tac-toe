<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
        <h1>Tic Tac Toe</h1>
  <div class="main-content">
        <div class="game-container">
            <div class="board">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
            <div class="winnerMsg">
                <p class="winner para"></p>
                <button class="closeBtn">&#10006</button>
            </div>
            <div class="tieMsg">
                <p class="para">It's a Tie!</p>
                <button class="closeBtn">&#10006</button>
            </div>
            
        </div>
        <div class="input-container">
            <div class="input">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Name">
            </div>
            <div class="input">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="Name">
            </div>
        <div class="input">
                <button class="startBtn">Start Game</button>
            </div>
            <div class="input">
                <button class="restartBtn">Restart Game</button>
            </div>
        </div>
    </div>
</body>
</html>
